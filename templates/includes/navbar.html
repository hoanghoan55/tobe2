<!-- Header -->
<header class="header">
    <div class="container header-container">
        <!-- Logo -->
        <div class="header-left">
            <a href="{{ url_for('home') }}">
                <img src="static/img/T.png" alt="TOBE" class="logo">
            </a>
        </div>
        <!-- Hamburger Menu -->
        <div class="hamburger-icon">
            <i class="fas fa-bars"></i>
        </div>
        <!-- Menu -->
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('home') }}">TRANG CHỦ</a></li>
                <li><a href="{{ url_for('products') }}">SẢN PHẨM</a></li>
                <li><a href="{{ url_for('blog') }}">TIN TỨC</a></li>
                <li><a href="{{ url_for('aboutus') }}">GIỚI THIỆU</a></li>
                <li><a href="{{ url_for('contact') }}">LIÊN HỆ</a></li>
            </ul>
        </nav>
        <!-- Search and Cart -->
        <div class="header-right">
            <form class="search-form" action="{{ url_for('search') }}" method="GET">
                <input type="text" name="q" placeholder="Tìm sản phẩm...">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="auth-buttons">
                <a href="{{ url_for('login') }}" class="login-button">Đăng nhập</a>
                <a href="{{ url_for('register') }}" class="signup-button">Đăng ký</a>
            </div>
            <a href="{{ url_for('cart') }}" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">{% if 'cart' in session %}{{ session['cart']|length }}{% else %}0{% endif %}</span>
            </a>
        </div>
    </div>
</header>

<style>
/* Header */
.header {
    background-color: #ffffff;
    padding: 10px 15px;
    border-bottom: 1px solid #2a2a2a;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
}

.header-container {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
}

.header-left .logo {
    height: 50px;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 15px;
}

.search-form {
    display: none; /* Ẩn trên mobile */
}

/* Hamburger Menu */
.hamburger-icon {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

/* Menu */
.menu {
    display: flex;
    gap: 20px;
}

.menu ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu ul li a {
    text-decoration: none;
    color: #000000;
    font-size: 14px;
    text-transform: uppercase;
    padding: 5px 10px;
    transition: all 0.3s ease;
}

.menu ul li a:hover {
    background-color: #faebeb;
    border-radius: 4px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header-right {
        display: none; /* Ẩn các nút đăng nhập/giỏ hàng trên mobile */
    }

    .hamburger-icon {
        display: block;
    }

    .menu {
        display: none; /* Ẩn menu trên mobile */
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        flex-direction: column;
        padding: 15px 0;
        border-top: 1px solid #eaeaea;
    }

    .menu.show {
        display: flex;
    }

    .menu ul {
        flex-direction: column;
        gap: 10px;
    }

    .menu ul li a {
        padding: 10px 15px;
        font-size: 16px;
    }

    .search-form {
        display: block; /* Hiển thị form tìm kiếm trên mobile */
        margin: 10px 0;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburgerIcon = document.querySelector('.hamburger-icon');
    const menu = document.querySelector('.menu');

    hamburgerIcon.addEventListener('click', function() {
        menu.classList.toggle('show');
    });

    // Đóng menu khi click ra ngoài
    document.addEventListener('click', function(e) {
        if (!menu.contains(e.target) && !hamburgerIcon.contains(e.target)) {
            menu.classList.remove('show');
        }
    });
});
</script>
