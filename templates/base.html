<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tên Trang{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="preload" as="style">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #faebeb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #181313;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        main {
            flex: 1 0 auto;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
        }

        a {
            font-size: 14px;
            color: #007bff;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        /* Nút Zalo */
        .zalo-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            animation: pulse 2s infinite;
        }

        .zalo-button a {
            display: flex;
            align-items: center;
            background: #0068ff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .zalo-button img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        .zalo-button span {
            font-weight: bold;
            font-size: 14px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .zalo-button {
                bottom: 10px;
                right: 10px;
            }

            .zalo-button a {
                padding: 8px 10px;
                font-size: 12px;
            }

            .zalo-button img {
                width: 25px;
                height: 25px;
            }

            .zalo-button span {
                font-size: 12px;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    {% include 'includes/navbar.html' %}
    {% include 'includes/breadcrumbs.html' %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}

    <!-- Nút liên hệ -->
    <div class="contact-buttons">
        <a href="https://www.facebook.com/profile.php?id=61551896368312" target="_blank" rel="noopener" class="facebook-button">
            <i class="fab fa-facebook-messenger"></i> Chat Facebook
        </a>
        <a href="tel:+84334356427" class="hotline-button">
            <i class="fas fa-phone-alt"></i> Gọi Hotline
        </a>
    </div>

    <!-- Nút Zalo -->
    <div class="zalo-button">
        <a href="https://zalo.me/0334356427" target="_blank" rel="noopener">
            <img src="https://classic.vn/wp-content/uploads/2022/07/zalo-icon.png" alt="Chat qua Zalo">
            <span>Chat Zalo</span>
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
